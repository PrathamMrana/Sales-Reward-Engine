services:
  - type: web
    name: sales-incentive-backend
    env: docker
    plan: free
    branch: main
    rootDir: SalesIncentiveSystem
    dockerfilePath: Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      - key: PORT
        value: 8080
      - key: DB_HOST
        fromDatabase:
          name: sales-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: sales-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: sales-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: sales-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: sales-db
          property: password
      # ℹ️ SENDGRID_API_KEY: Set this directly in Render dashboard → Environment
      # This prevents committing secrets to GitHub. Navigate to your Render service,
      # go to Environment tab, and add: SENDGRID_API_KEY = SG.dM2TFOsvQxOfodUWR8pqog...

databases:
  - name: sales-db
    databaseName: sales_incentive
    user: sales_user
    plan: free
