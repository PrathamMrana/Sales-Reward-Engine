spring.application.name=SalesIncentiveSystem

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sales_reward?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Password will be supplied via environment variable or default
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Jackson Date Formatting
spring.jackson.serialization.write-dates-as-timestamps=false
