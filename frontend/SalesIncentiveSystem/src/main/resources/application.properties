# ===============================
# Application Name
# ===============================
spring.application.name=SalesIncentiveSystem


# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Force schema.sql execution
spring.sql.init.mode=always


# ===============================
# Jackson Date Format
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false


# ===============================
# Email Configuration (Disabled for Debugging)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true


# ===============================
# Server Config
# ===============================
server.address=0.0.0.0
server.port=${PORT:8080}
# Increase max HTTP post size for large JSON payloads (e.g. base64 images)
server.tomcat.max-http-post-size=100MB
server.tomcat.max-swallow-size=100MB

# ===============================
# Multipart Config
# ===============================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Disable Security for Actuator (Critical for Health Checks)
management.security.enabled=false

# Disable Mail Health Check (Causes timeouts on Render)
management.health.mail.enabled=false